name: workflow.yml
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set PATH
        shell: bash
        run: |
          echo "C:/vcpkg/installed/x64-windows/bin" >> $GITHUB_PATH
      - name: Check PATH
        run: echo %PATH%
